<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Create a new incident record.">
        
        <title>Home | Broadcaster</title>
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="../../assets/img/favicon.png">
        <!-- CSS -->
        <link rel="stylesheet" href="../../assets/css/style.css">
    </head>
    <body>

        <header>
            <div class="container">

                <div id="brand">
                    <a href="./">
                        <img src="../../assets/img/logo-Broadcaster-64x64.png" alt="Broadcaster logo">
                        <h1>Broadcaster</h1>
                    </a>
                </div>

                <nav>
                    <ul>
                        <li class="active"><a href="">Home</a></li>
                        <li><a href="records.html">My Records</a></li>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="search.html">Search</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <section id="page-content">
            <div class="container">

                <div class="box-50 centered">

                    <div id="intro">
                        <h1>Create a new incident record</h1>

                        <p>
                            Incidents include:
                            <ul>
                                <li>Red-flag = an incident linked to corruption</li>
                                <li>Intervention = an incident calling for a government agency to intervene</li>
                            </ul>
                        </p>
                    </div>

                    <form id="f_CreateIncident" action="#">

                        <div class="input-group">
                            <label for="incident_Type">Choose Type of Incident</label>
                            <select name="incident-type" id="incident_Type">
                                <option value="red-flag">Red-flag</option>
                                <option value="intervention">Intervention</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="incident_Title">Title</label>
                            <input type="text" name="incident-title" id="incident_Title" required>
                        </div>

                        <div class="input-group">
                            <label for="incident_Description">Description</label>
                            <textarea name="incident-description" id="incident_Description" cols="30" rows="10" placeholder="Explain this incident clearly"></textarea>
                        </div>

                        <div>
                            <button type="submit" class="btn">Submit Incident Record</button>
                        </div>

                    </form> 

                </div>

            </div>
        </section>

        <footer>
            <div id="footer-copyright" class="text-center">
                <p><small>Copyright &copy; 2019</small></p>
            </div>
        </footer>
        
        <!-- <script src="js/main.js"></script> -->
    </body>
</html>
