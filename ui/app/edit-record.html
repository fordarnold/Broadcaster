<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Edit details of an incident record.">
        
        <title>Edit Record | Broadcaster</title>
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="../../assets/img/favicon.png">
        <!-- CSS -->
        <link rel="stylesheet" href="../../assets/css/style.css">
    </head>
    <body>

        <header>
            <div class="container">

                <div id="brand">
                    <a href="./">
                        <img src="../../assets/img/logo-Broadcaster-64x64.png" alt="Broadcaster logo">
                        <h1>Broadcaster</h1>
                    </a>
                </div>

                <nav>
                    <ul>
                        <li><a href="./">Home</a></li>
                        <li class="active"><a href="records.html">My Records</a></li>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="search.html">Search</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <section id="page-content">
            <div class="container">

                <div class="box-50 centered">

                    <div id="intro">
                        <h1>Edit Your Incident Record</h1>
                    </div>

                    <div id="edit-incident-form">
                        <form id="f_UpdateIncident" action="#" enctype="multipart/form-data">

                            <div class="input-group">
                                <label for="incident_update_Type">Type of Incident</label>
                                <select name="incident-type" id="incident_update_Type">
                                    <option value="red-flag">Red-flag</option>
                                    <option value="intervention">Intervention</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label for="incident_update_Title">Title</label>
                                <input type="text" name="incident-title" id="incident_update_Title" required>
                            </div>

                            <div class="input-group">
                                <label for="incident_update_Description">Description</label>
                                <textarea name="incident-description" id="incident_update_Description" cols="30" rows="10"></textarea>
                            </div>

                            <div class="input-group">
                                <label for="incident_update_Image">Attach an Image</label>
                                <input type="file" name="incident-image" id="incident_update_Image" accept="image/*">
                            </div>

                            <div class="input-group">
                                <label for="incident_update_Video">Attach a Video</label>
                                <input type="file" name="incident-video" id="incident_update_Video" accept="video/*">
                            </div>

                            <div class="input-group">
                                <label for="incident_update_Location">Add Location</label>
                                <input type="number" name="incident-location-lat" id="incident_update_Latitude" step="any" placeholder="Latitude">
                                <input type="number" name="incident-location-lon" id="incident_update_Longitude" step="any" placeholder="Longitude">
                            </div>

                            <div>
                                <button type="submit" class="btn">Save Updated Incident Record</button>
                            </div>

                        </form>
                    </div>

                </div>

            </div>
        </section>
        
        <!-- <script src="js/main.js"></script> -->
    </body>
</html>
