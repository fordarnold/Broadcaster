<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Change the status of an incident record.">
        
        <title>Change Record Status | Broadcaster</title>
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="../../assets/img/favicon.png">
        <!-- CSS -->
        <link rel="stylesheet" href="../../assets/css/style.css">
    </head>
    <body>

        <header>
            <div class="container">

                <div id="brand">
                    <a href="./">
                        <img src="../../assets/img/logo-Broadcaster-64x64.png" alt="Broadcaster logo">
                        <h1>Broadcaster</h1>
                    </a>
                </div>

                <nav>
                    <ul>
                        <li><a href="records.html">Back to Records</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <section id="page-content">
            <div class="container">

                <div class="box-50 centered">

                    <div id="intro">
                        <h1>Change Status of Incident Record</h1>

                        <p>Incident ID: #100897</p>
                        <p>Incident Type: Red-flag</p>
                    </div>

                    <div id="change-status-form">
                        <form id="f_UpdateIncidentStatus" action="#">
                            
                            <div class="input-group">
                                <label for="incident_update_Status">Status</label>
                                <select name="incident-status" id="incident_update_Status" class="stylish-select">
                                    <option value="under investigation">Under Investigation</option>
                                    <option value="resolved">Resolved</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                            </div>

                            <div>
                                <button type="submit" class="btn">Save Updated Status</button>
                            </div>

                        </form>   
                    </div>

                </div>

            </div>
        </section>

        <!-- <script src="js/main.js"></script> -->
    </body>
</html>
