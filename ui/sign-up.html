<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Create a new account on Broadcaster">
        
        <title>Sign up | Broadcaster</title>

        <!-- <link rel="stylesheet" href="css/style.css"> -->
        <!-- <link rel="author" href="humans.txt"> -->
    </head>
    <body>

    	<h1>Broadcaster</h1>

    	<h3>Get started with a new user account</h3>
        <p>
            <small><a href="sign-in.html">(Sign in, if you already have an account)</a></small>
        </p>

    	<div>
            <form id="f_CreateAccount" action="#">
                
                <div>
                    <label for="signup_Email">Email</label>
                    <input type="email" name="email" id="signup_Email" required>
                </div>

                <div>
                    <label for="signup_Username">Username</label>
                    <input type="text" name="username" id="signup_Username">
                </div>

                <div>
                    <label for="signup_Password">Password</label>
                    <input type="password" name="password" id="signup_Password" required>
                </div>

                <button type="submit">Sign Up</button>

            </form>   
        </div>
        
        <!-- <script src="js/main.js"></script> -->
    </body>
</html>
