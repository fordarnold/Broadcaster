<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Create a new user account for Broadcaster.">
        
        <title>Sign up | Broadcaster</title>
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
        <!-- CSS -->
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>

        <header>
            <div class="container">
                
                <div id="brand">
                    <a href="./">
                        <img src="../assets/img/logo-Broadcaster-64x64.png" alt="Broadcaster logo">
                        <h1>Broadcaster</h1>
                    </a>
                </div>

                <nav>
                    <ul>
                        <li class="active"><a>Create Account</a></li>
                        <li><a href="sign-in.html">Sign In</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <section id="page-content">
            <div class="container">

                <div class="box-50 centered">

                    <div id="intro">
                        <h1>Get Started With a New User Account</h1>
                        <p>
                            <small><a href="sign-in.html">(Sign in, if you already have an account)</a></small>
                        </p>
                    </div>

                    <div id="sign-up-form">
                        <form id="f_CreateAccount" action="app/" method="POST">

                            <div class="input-group">
                                <label for="signup_Email">Email</label>
                                <input type="email" name="email" id="signup_Email" required>
                            </div>

                            <div class="input-group">
                                <label for="signup_Username">Username</label>
                                <input type="text" name="username" id="signup_Username">
                            </div>

                            <div class="input-group">
                                <label for="signup_Password">Password</label>
                                <input type="password" name="password" id="signup_Password" required>
                            </div>

                            <div>
                                <button type="submit" class="btn">Sign Up</button>
                            </div>

                        </form>   
                    </div>

                </div>

            </div>
        </section>
        
        <!-- <script src="js/main.js"></script> -->
    </body>
</html>
