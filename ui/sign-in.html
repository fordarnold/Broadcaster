<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Sign in using your user account details.">
        
        <title>Sign in | Broadcaster</title>
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
        <!-- CSS -->
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>

        <header>
            <div class="container">
                
                <div id="brand">
                    <a href="./">
                        <img src="../assets/img/logo-Broadcaster-64x64.png" alt="Broadcaster logo">
                        <h1>Broadcaster</h1>
                    </a>
                </div>

                <nav>
                    <ul>
                        <li><a href="sign-up.html">Create Account</a></li>
                        <li class="active"><a>Sign In</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <section id="page-content">
            <div class="container">

                <div class="box-50 centered">

                    <div id="intro">
                        <h1>Sign In With Your User Account</h1>
                        <p>
                            <small><a href="sign-up.html">(Don't have an account? Sign-up first)</a></small>
                        </p>
                    </div>

                    <div id="sign-in-form">
                        <form id="f_LoginAccount" action="app/" method="POST">

                            <div class="input-group">
                                <label for="signin_Username">Username</label>
                                <input type="text" name="username" id="signin_Username" required>
                            </div>

                            <div class="input-group">
                                <label for="signin_Password">Password</label>
                                <input type="password" name="password" id="signin_Password" required>
                            </div>

                            <div>
                                <button type="submit" class="btn">Sign In</button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>
        </section>

        <!-- <script src="js/main.js"></script> -->
    </body>
</html>
